<div class="main-container">
  <div class="header-item-row">
    <div class="center-text-vertical header-item-button-div-left">
      {{ currentUser?.name }}
    </div>
    <div class="header-item-title center-text-vertical">Neues Training</div>
    <div class="header-item-button-div-right">
      <a routerLink="/"
        ><button routerLink="" class="btn btn-warning">Zurück</button></a
      >
    </div>
  </div>
  <div class="neues-training-alle-uebungen-container" >
    <form [formGroup]="formUebung">
      <div>
        <div class="neues-training-alle-uebungen-ueberschrift">
          <div class="text-center">Übung</div>
          <div class="text-center">Gewicht</div>
          <div class="text-center">Wiederholungen</div>
        </div>
        <div
          *ngFor="let uebung of uebungenArray; let elementIndex = index"
          class="neues-training-alle-uebungen"
        >
          <div class="drop-down-box">
            <select
              class="select-box drop-down-box"
              name="uebungenMenu"
              formControlName="uebungName{{ elementIndex }}"
              (change)="changeUebung(elementIndex)"
            >
              <option value="" disabled selected>Bitte auswählen...</option>
              <option
                *ngFor="let item of uebungenOptionen"
                [disabled]="checkOptionDisabled(item)"
                value="{{ item.id }}"
              >
                {{ item.uebung }}
              </option>
            </select>
          </div>
          <div>
            <input
              class="form-control text-box"
              type="text"
              (change)="addNewUebung(elementIndex)"
              id="{{ elementIndex }}"
              placeholder="{{ placeholder?.akutellsteLeistung?.gewicht }}"
              formControlName="gewicht{{ elementIndex }}"
            />
          </div>
          <div>
            <input
              class="form-control text-box"
              type="text"
              (change)="addNewUebung(elementIndex)"
              placeholder="{{
                placeholder?.akutellsteLeistung?.wiederholungen
              }}"
              formControlName="wiederholungen{{ elementIndex }}"
            />
          </div>
          <!--
          <div>
            <input
              class="form-control"
              type="text"
              (change)="addNewUebung(elementIndex)"
              formControlName="comment{{ elementIndex }}"
            />
          </div>
          -->
          <div class="center-text-vertical">
            <button
              class="btn btn-danger text-box center-text-vertical"
              id="removeFCButton{{ elementIndex }}"
              (click)="deleteUebung(elementIndex)"
            >
              -
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
